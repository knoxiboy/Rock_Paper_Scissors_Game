<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock-Paper-Scissors</h1>
        <p id="make-choice">Choose your move:</p>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="rock.png" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img src="paper.png" alt="Paper">
            </div>
            <div id="scissors" class="choice">
                <img src="scissors.png" alt="Scissors">
            </div>
        </div>
        
        <h2>Scoreboard</h2>
        <div class="score-board">
            <p id="user-score" class="score">Your Score: 0</p>
            <p id="comp-score" class="score">Computer Score: 0</p>
        </div>

        <div class="msg-container">
            <p id="msg"> Play your move </p>
        </div>
    </main>

    <script src="game.js"></script>

</body>
</html>
